bot-dev:
  build:
    context: .
    dockerfile: Dockerfile/Dockerfile.dev
    image: mister-t/dev
  environment:
    LOG_FILE: /home/node/bot.log
    DEBUG: false
    LOG_LEVEL: debug
    SLACK_API_TOKEN: foo
    REDMINE_API_KEY: foo
    REDMINE_URL: foo
    WEBHOOK_LISTEN_PORT: 8080
    WEBHOOK_LISTEN_HOST: 0.0.0.0
bot-prod:
  build:
    context: .
    dockerfile: Dockerfile/Dockerfile.prod
    image: mister-t
  encrypted_env_file: env.encrypted
deployed:
  build:
    image: registry.heroku.com/ftassi/mister-t
    context: .
    dockerfile: Dockerfile/Dockerfile.prod
  encrypted_env_file: heroku-deployment.env.encrypted
dockercfg-generator:
  image: codeship/heroku-dockercfg-generator
  add_docker: true
  encrypted_env_file: heroku-deployment.env.encrypted
herokudeployment:
  image: codeship/heroku-deployment
  encrypted_env_file: heroku-deployment.env.encrypted
  volumes:
    - ./:/deploy