- type: parallel
  steps:
    - name: tests
      service: bot
      command: npm test

- type: serial
  steps:
    - name: dockerhub_push
      service: bot
      type: push
      image_name: ftass/mister-t
      image_tag: "{{ .Branch }}-{{ .CommitID }}"
      registry: https://index.docker.io/v1/
      encrypted_dockercfg_path: dockercfg.encrypted