- type: parallel
  steps:
    - name: tests
      service: bot-dev
      command: npm test

- type: serial
  steps:
    - name: dockerhub_push
      service: bot-prod
      type: push
      image_name: ftass/mister-t
      image_tag: "{{ .Branch }}-{{ .CommitID }}"
      registry: https://index.docker.io/v1/
      encrypted_dockercfg_path: dockercfg.encrypted
    - name: swarm-deploy
      service: bot-prod
      command: docker stack deploy mister-t